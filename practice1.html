<!DOCTYPE html>
<html lang="en">

<head>

    <h1>Local Storage in JavaScript</h1>
</body>
<script>
    //    let siteName = 'My Site';
    //    localStorage.setItem('siteName', siteName);
    //    localStorage.removeItem('siteName');
    // localStorage.clear()


    //-----------------------------------------------------------
    let header = document.getElementsByTagName('h1')[0];
    let siteData = {
        siteName: 'My Site',
        siteDescription: 'Another Js Site'
    };
    localStorage.setItem('siteData', JSON.stringify(siteData));
    let localData = JSON.parse(localStorage.getItem('siteData'));

    console.log(localData);
    console.log(localStorage.getItem('siteData'))

    header.innerHTML = localData.siteName;

</script>

</html>
